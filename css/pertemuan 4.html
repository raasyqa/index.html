<!DOCTYPE html>
<html>
<body>
    <script>
        var nama =window.prompt("Siapa Nama Anda?")
        document.write("Halo "+nama+"! Salamat Datang.")
    </script>

   <script>
    let bilangan = window.prompt("Input Suatu Bilangan")
    if(bilangan%2==0){
        document.write(bilangan+" adalah bilangan Genap")
    } else document.write(bilangan+" adalah bilangan Ganjil")
   </script>     
   <form name="formdaftar">
    <table>
        <tr>
            <td>Nama</td>
            <td><input type="textbox" name="nama" size="30"></td></tr>
        <tr> 
            <td>Password</td>
            <td><input type="password" name="sandi" size="30"></td></tr>
        <tr>
            <td></td>
            <td><button type="button" onclick="proses()"name="submit">Daftar
            </button>&nbsp;<button type="reset">Reset</button></td>
        </tr>
    </table>
   </form>

   <script>
    function proses()
    {
        let name=document.formdaftar.nama.value;
        let password=document.formdaftar.sandi.value;
        document.write("Data yang Anda input adalah:<br>");
        document.write("Nama :"+name+"<br>");
        document.write("Password:"+password);
    }
   </script>
</body>
</html>
