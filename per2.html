<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Akun</legend>
            <table>
                <tr>
                    <td><label for="uname">Username (*)</label></td>
                    <td><input type="text" id="uname" name="username"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password (*)</label></td>
                    <td><input type="password" id="pass" name="password"></td>
                </tr>
                <tr>
                    <td><label for="pass2">Konfirmasi Password</label></td>
                    <td><input type="password" id="pass2" name="password2"></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>Data</legend>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input type="text" name="nama" id="name"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td><input type="radio" name="jenis_kelamin" value="laki_laki"/>Laki-laki</label><br>
                        <input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan</label></td>
                </tr>
                    <td>Informasi Yang Disukai</td>
                    <td><input type="checkbox" name="info" id="or"><label for="or">Olahraga</label><br>
                        <input type="checkbox" name="info" id="tr"><label for="tr">Travelling</label><br>
                        <input type="checkbox" name="info" id="ks"><label for="ks">Kesehatan</label>
                    </td>
                <tr>
                    <td>Program Studi</td>
                    <td><select name="Program Studi" id="prodi">
                        <option value="ilkom">Ilmu Komputer</option>
                        <option value="ti">Teknologi Informasi</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea name="alamat" id="almt"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <tr>
            <td></td>
            <td><button type="submit">Sign In</button></td>
        </tr>
    </form>
</body>
</html>
